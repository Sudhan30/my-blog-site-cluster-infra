name: Blog Update Listener

on:
  repository_dispatch:
    types: [blog-updated]

jobs:
  update-blog-deployment:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Update blog deployment
      run: |
        echo "ğŸš€ Updating blog deployment with new image..."
        echo "ğŸ“¦ Image: docker.io/${{ github.event.client_payload.dockerhub_username }}/blog-site:${{ github.event.client_payload.image_tag }}"
        echo "ğŸ“ Commit: ${{ github.event.client_payload.commit_message }}"
        echo "ğŸ‘¤ Author: ${{ github.event.client_payload.author }}"
        
        # Update the deployment manifest
        sed -i "s|image: docker.io/sudhan03/blog-site:.*|image: docker.io/${{ github.event.client_payload.dockerhub_username }}/blog-site:${{ github.event.client_payload.image_tag }}|g" clusters/prod/apps/blog/deployment.yaml
        
        # Verify the change
        echo "âœ… Updated deployment manifest:"
        grep "image:" clusters/prod/apps/blog/deployment.yaml
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add clusters/prod/apps/blog/deployment.yaml
        git commit -m "ğŸš€ Auto-update blog image to ${{ github.event.client_payload.image_tag }}

        ğŸ“ Triggered by blog update from: ${{ github.event.client_payload.author }}
        ğŸ’¬ Commit: ${{ github.event.client_payload.commit_message }}
        ğŸ·ï¸  Image tag: ${{ github.event.client_payload.image_tag }}
        ğŸ³ Docker Hub: docker.io/${{ github.event.client_payload.dockerhub_username }}/blog-site"
        
        git push origin main
    
    - name: Deployment notification
      run: |
        echo "âœ… Blog deployment updated successfully!"
        echo "ğŸ“¦ New image: docker.io/${{ github.event.client_payload.dockerhub_username }}/blog-site:${{ github.event.client_payload.image_tag }}"
        echo "ğŸ”„ Flux CD will now deploy the updated image to your cluster"
        echo "â±ï¸  Expected deployment time: 2-3 minutes"
        echo "ğŸ” Monitor with: kubectl get pods -n web"
        echo "ğŸŒ Your updated blog will be available at: https://blog.sudharsana.dev"
