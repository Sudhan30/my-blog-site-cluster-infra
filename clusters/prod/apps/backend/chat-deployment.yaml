apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-app
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-app
  template:
    metadata:
      labels:
        app: chat-app
    spec:
      imagePullSecrets:
      - name: dockerhub-creds
      containers:
      - name: chat
        image: docker.io/sudhan03/chat-sudharsana:7251855
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          value: "postgresql://blog_user:piVdLYWqbtZyfWo2VkcY2QFC9lVjXbde@postgres-service:5432/blog_db?sslmode=disable"
        - name: OLLAMA_HOST
          value: "http://ollama-service:11434"
        - name: OLLAMA_MODEL
          value: "gemma3:12b"
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        - name: BRAVE_SEARCH_API_KEY
          valueFrom:
            secretKeyRef:
              name: brave-search-secret
              key: api-key
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: chat-app-service
  namespace: web
spec:
  selector:
    app: chat-app
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP
