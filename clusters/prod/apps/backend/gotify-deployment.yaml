apiVersion: apps/v1
kind: Deployment
metadata:
  name: gotify
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gotify
  template:
    metadata:
      labels:
        app: gotify
    spec:
      containers:
      - name: gotify
        image: gotify/server:latest
        ports:
        - containerPort: 80
        env:
        - name: GOTIFY_DEFAULTUSER_NAME
          value: "admin"
        - name: GOTIFY_DEFAULTUSER_PASS
          valueFrom:
            secretKeyRef:
              name: gotify-secret
              key: admin-password
        volumeMounts:
        - name: gotify-data
          mountPath: /app/data
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
      volumes:
      - name: gotify-data
        persistentVolumeClaim:
          claimName: gotify-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: gotify-service
  namespace: web
spec:
  selector:
    app: gotify
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gotify-pvc
  namespace: web
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
