apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        env:
        - name: OLLAMA_VULKAN
          value: "1"
        - name: VK_ICD_FILENAMES
          value: "/usr/share/vulkan/icd.d/radeon_icd.json"
        securityContext:
          privileged: true
        volumeMounts:
        - name: ollama-storage
          mountPath: /root/.ollama
        - name: dev-kfd
          mountPath: /dev/kfd
        - name: dev-dri
          mountPath: /dev/dri
        - name: vulkan-icd
          mountPath: /usr/share/vulkan/icd.d
          readOnly: true
        - name: vulkan-drivers
          mountPath: /lib/x86_64-linux-gnu/libvulkan_radeon.so
          readOnly: true
      volumes:
      - name: ollama-storage
        hostPath:
          path: /var/lib/ollama
          type: DirectoryOrCreate
      - name: dev-kfd
        hostPath:
          path: /dev/kfd
      - name: dev-dri
        hostPath:
          path: /dev/dri
      - name: vulkan-icd
        hostPath:
          path: /usr/share/vulkan/icd.d
      - name: vulkan-drivers
        hostPath:
          path: /lib/x86_64-linux-gnu/libvulkan_radeon.so
---
apiVersion: v1
kind: Service
metadata:
  name: ollama-service
  namespace: web
spec:
  selector:
    app: ollama
  ports:
  - protocol: TCP
    port: 11434
    targetPort: 11434
  type: ClusterIP
