apiVersion: v1
kind: ConfigMap
metadata:
  name: blog-nginx-conf
  namespace: web
data:
  default.conf: |
    server {
      listen 80 default_server;
      server_name _;

      root /usr/share/nginx/html;
      index index.html;

      location / {
        try_files $uri $uri/ /index.html;
      }

      location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
      }
    }