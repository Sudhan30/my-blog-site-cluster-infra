apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
  namespace: web
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels: { app: blog }
  template:
    metadata:
      labels: { app: blog }
    spec:
      imagePullSecrets:
        - name: dockerhub-creds
      containers:
        - name: blog
          image: docker.io/sudhan03/blog-site:blog-7cba628b023a9c7568348ea5343effccead8b078
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: blog-db-secret
                  key: database-url
            - name: GOTIFY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: blog-db-secret
                  key: gotify-token
            - name: OLLAMA_HOST
              value: "http://ollama-service:11434"
          resources:
            requests: { cpu: 100m, memory: 128Mi }
            limits: { cpu: 500m, memory: 512Mi }
          readinessProbe:
            httpGet: 
              path: /health
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
