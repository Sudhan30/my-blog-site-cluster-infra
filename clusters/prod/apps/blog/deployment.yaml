apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
  namespace: web
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels: { app: blog }
  template:
    metadata:
      labels: { app: blog }
    spec:
      imagePullSecrets:
        - name: dockerhub-creds
      containers:
        - name: blog
          image: docker.io/sudhan03/blog-site:blog-70e81b139aa45980ef9f220bf9aa9fe032bdf354
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: DATABASE_URL
              value: "postgresql://blog_user:Ckl66lp1yPloHck0trtf899mTgfVLJr2OuMmg18M@postgres-service:5432/blog_db?sslmode=disable"
            - name: OLLAMA_HOST
              value: "http://ollama-service:11434"
          resources:
            requests: { cpu: 100m, memory: 128Mi }
            limits: { cpu: 500m, memory: 512Mi }
          readinessProbe:
            httpGet: 
              path: /health
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
