kind: ImageUpdateAutomation
metadata:
  name: blog-site-infra
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: blog-repo
  update:
    path: ./clusters/prod/apps/infra
    strategy: Setters
  commit:
    author:
      name: flux-image-automation
      email: flux-image-automation@example.com
