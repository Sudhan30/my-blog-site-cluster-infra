apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-blog
  namespace: web
  labels:
    grafana_dashboard: "1"
data:
  blog-monitoring.json: |
    {
      "title": "Blog Site Monitoring",
      "tags": ["blog", "monitoring"],
      "timezone": "browser",
      "refresh": "30s",
      "time": {
        "from": "now-24h",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "title": "Site Uptime (24h)",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "targets": [{
            "expr": "avg_over_time(probe_success{instance=\"https://blog.sudharsana.dev\"}[24h]) * 100",
            "refId": "A"
          }],
          "options": {
            "reduceOptions": {"values": false, "calcs": ["lastNotNull"]},
            "colorMode": "background"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "decimals": 2,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "red"},
                  {"value": 95, "color": "yellow"},
                  {"value": 99, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "id": 2,
          "title": "Site Status",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "targets": [{
            "expr": "probe_success{instance=\"https://blog.sudharsana.dev\"}",
            "refId": "A"
          }],
          "options": {
            "reduceOptions": {"values": false, "calcs": ["lastNotNull"]},
            "colorMode": "background"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {"type": "value", "value": "0", "text": "DOWN"},
                {"type": "value", "value": "1", "text": "UP"}
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "red"},
                  {"value": 1, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "id": 3,
          "title": "Response Time",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "targets": [{
            "expr": "probe_duration_seconds{instance=\"https://blog.sudharsana.dev\"}",
            "refId": "A"
          }],
          "options": {
            "reduceOptions": {"values": false, "calcs": ["lastNotNull"]},
            "colorMode": "value",
            "graphMode": "area"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "decimals": 3,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": 1, "color": "yellow"},
                  {"value": 3, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "id": 4,
          "title": "Blog Pods Running",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "targets": [{
            "expr": "count(up{namespace=\"web\", job=~\"blog.*\"} == 1)",
            "refId": "A"
          }],
          "options": {
            "reduceOptions": {"values": false, "calcs": ["lastNotNull"]},
            "colorMode": "background"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "none",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "red"},
                  {"value": 1, "color": "yellow"},
                  {"value": 2, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "id": 5,
          "title": "Site Response Time (24h)",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "targets": [{
            "expr": "probe_duration_seconds{instance=\"https://blog.sudharsana.dev\"}",
            "refId": "A",
            "legendFormat": "Response Time"
          }],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10
              }
            }
          }
        },
        {
          "id": 6,
          "title": "All Services Health",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "targets": [
            {
              "expr": "up{namespace=\"web\"}",
              "refId": "A",
              "legendFormat": "{{job}} - {{instance}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "stepAfter"
              }
            }
          }
        },
        {
          "id": 7,
          "title": "Database Status",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 12},
          "targets": [{
            "expr": "pg_up{job=\"postgres-exporter\"}",
            "refId": "A"
          }],
          "options": {
            "reduceOptions": {"values": false, "calcs": ["lastNotNull"]},
            "colorMode": "background"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {"type": "value", "value": "0", "text": "DOWN"},
                {"type": "value", "value": "1", "text": "UP"}
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "red"},
                  {"value": 1, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "id": 8,
          "title": "Prometheus Targets Up",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 12},
          "targets": [{
            "expr": "count(up{namespace=\"web\"} == 1)",
            "refId": "A"
          }],
          "options": {
            "reduceOptions": {"values": false, "calcs": ["lastNotNull"]},
            "colorMode": "value"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "none"
            }
          }
        },
        {
          "id": 9,
          "title": "Blackbox Exporter Status",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 12},
          "targets": [{
            "expr": "up{job=\"blackbox-exporter\"}",
            "refId": "A"
          }],
          "options": {
            "reduceOptions": {"values": false, "calcs": ["lastNotNull"]},
            "colorMode": "background"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {"type": "value", "value": "0", "text": "DOWN"},
                {"type": "value", "value": "1", "text": "UP"}
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "red"},
                  {"value": 1, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "id": 10,
          "title": "Overall Health %",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 12},
          "targets": [{
            "expr": "count(up{namespace=\"web\"} == 1) / count(up{namespace=\"web\"}) * 100",
            "refId": "A"
          }],
          "options": {
            "reduceOptions": {"values": false, "calcs": ["lastNotNull"]},
            "colorMode": "background"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "decimals": 1,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "red"},
                  {"value": 80, "color": "yellow"},
                  {"value": 95, "color": "green"}
                ]
              }
            }
          }
        }
      ]
    }
