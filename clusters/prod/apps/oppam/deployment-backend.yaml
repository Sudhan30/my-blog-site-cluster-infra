apiVersion: apps/v1
kind: Deployment
metadata:
  name: oppam-backend
  namespace: web
  labels:
    app: oppam-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oppam-backend
  template:
    metadata:
      labels:
        app: oppam-backend
    spec:
      imagePullSecrets:
        - name: dockerhub-creds
      containers:
      - name: oppam-backend
        image: docker.io/sudhan03/oppam-backend:ts-1771562950 # {"$imagepolicy": "flux-system:oppam-backend"}
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: oppam-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: oppam-secrets
              key: jwt-secret
        - name: RESEND_API_KEY
          valueFrom:
            secretKeyRef:
              name: oppam-secrets
              key: resend-api-key
        - name: VAPID_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: oppam-secrets
              key: vapid-public-key
        - name: VAPID_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: oppam-secrets
              key: vapid-private-key
        - name: FRONTEND_URL
          value: "https://oppam.app"
        - name: UPLOADS_DIR
          value: "/uploads"
        volumeMounts:
        - name: uploads
          mountPath: /uploads
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: oppam-uploads-pvc
