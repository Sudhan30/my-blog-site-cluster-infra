---
# Secrets for the unified orchestrator
# IMPORTANT: Update these values before deploying!
# Consider using sealed-secrets or external-secrets in production
apiVersion: v1
kind: Secret
metadata:
  name: orchestrator-secrets
  namespace: orchestrator
  labels:
    app: dagster
    app.kubernetes.io/part-of: unified-orchestrator
type: Opaque
stringData:
  # Dagster PostgreSQL storage (reuse trading DB or create dedicated)
  # Format: postgresql://user:password@host:port/database
  DAGSTER_PG_URL: "postgresql://dagster:changeme@timescaledb.trading.svc.cluster.local:5432/dagster_db"

  # Trading database credentials (used by DatabaseConnection class)
  DB_USER: "trading_user"
  DB_PASSWORD: "changeme"

  # Alpaca API credentials (for market data)
  ALPACA_API_KEY: ""
  ALPACA_SECRET_KEY: ""
