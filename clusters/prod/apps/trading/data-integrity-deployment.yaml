apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-integrity
  namespace: trading
  labels:
    app: data-integrity
    app.kubernetes.io/part-of: algo-trading-system
spec:
  # CRITICAL: Single replica only - no horizontal scaling
  # This service coordinates state. Multiple replicas would cause race conditions.
  replicas: 1
  selector:
    matchLabels:
      app: data-integrity
  template:
    metadata:
      labels:
        app: data-integrity
    spec:
      imagePullSecrets:
      - name: docker-hub-creds
      containers:
      - name: data-integrity
        image: docker.io/sudhan03/algo-trading:data-integrity-185d00f
        imagePullPolicy: Always
        env:
        - name: ALPACA_API_KEY
          valueFrom:
            secretKeyRef:
              name: trading-secrets
              key: ALPACA_API_KEY
        - name: ALPACA_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: trading-secrets
              key: ALPACA_SECRET_KEY
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trading-secrets
              key: DB_PASSWORD
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trading-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: config
          mountPath: /app/config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 60
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 10
          periodSeconds: 30
      volumes:
      - name: config
        configMap:
          name: trading-config
      restartPolicy: Always
