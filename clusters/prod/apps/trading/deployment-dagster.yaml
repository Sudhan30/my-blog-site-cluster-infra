---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dagster
  namespace: trading
  labels:
    app: dagster
    app.kubernetes.io/part-of: algo-trading-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dagster
  template:
    metadata:
      labels:
        app: dagster
    spec:
      imagePullSecrets:
      - name: docker-hub-creds
      serviceAccountName: dagster
      containers:
      # 1. Webserver (UI)
      # IMPORTANT: When updating this image tag, also update job_image in configmap-dagster.yaml
      - name: dagster-webserver
        image: docker.io/sudhan03/algo-trading:portfolio-tracker-945acf1
        imagePullPolicy: Always
        command: ["dagster-webserver", "-h", "0.0.0.0", "-p", "3000", "-f", "orchestrator/__init__.py"]
        ports:
        - containerPort: 3000
        env:
        - name: DAGSTER_HOME
          value: /app/dagster_home
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: trading-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trading-secrets
              key: DB_PASSWORD
        - name: DB_CONN_STRING
          value: "postgresql://$(DB_USER):$(DB_PASSWORD)@timescaledb:5432/trading_db"
        envFrom:
        - secretRef:
            name: trading-secrets
        - configMapRef:
            name: trading-config
        volumeMounts:
        - name: dagster-instance
          mountPath: /app/dagster_home/dagster.yaml
          subPath: dagster.yaml
        # Mount for persistent compute logs
        - name: dagster-logs
          mountPath: /opt/dagster/logs
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

      # 2. Daemon (Scheduler & Runner)
      - name: dagster-daemon
        image: docker.io/sudhan03/algo-trading:portfolio-tracker-945acf1
        imagePullPolicy: Always
        command: ["dagster-daemon", "run", "-f", "orchestrator/__init__.py"]
        env:
        - name: DAGSTER_HOME
          value: /app/dagster_home
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: trading-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trading-secrets
              key: DB_PASSWORD
        - name: DB_CONN_STRING
          value: "postgresql://$(DB_USER):$(DB_PASSWORD)@timescaledb:5432/trading_db"
        envFrom:
        - secretRef:
            name: trading-secrets
        - configMapRef:
            name: trading-config
        volumeMounts:
        - name: dagster-instance
          mountPath: /app/dagster_home/dagster.yaml
          subPath: dagster.yaml
        # Mount for persistent compute logs
        - name: dagster-logs
          mountPath: /opt/dagster/logs
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

      volumes:
      - name: dagster-instance
        configMap:
          name: dagster-instance
      # Persistent storage for compute logs
      - name: dagster-logs
        persistentVolumeClaim:
          claimName: dagster-logs-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: dagster
  namespace: trading
spec:
  type: NodePort
  selector:
    app: dagster
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
    nodePort: 30030
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dagster-ingress
  namespace: trading
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: dagster-suddu.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dagster
            port:
              number: 3000
