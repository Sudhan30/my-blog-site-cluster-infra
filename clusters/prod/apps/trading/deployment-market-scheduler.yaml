---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: market-scheduler
  namespace: trading
  labels:
    app: market-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: market-scheduler
  template:
    metadata:
      labels:
        app: market-scheduler
    spec:
      imagePullSecrets:
      - name: docker-hub-creds
      containers:
      - name: market-scheduler
        image: docker.io/sudhan03/algo-trading:market-scheduler-13d7324
        imagePullPolicy: Always
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import redis; r = redis.Redis(host='redis', port=6379); r.ping()"
          initialDelaySeconds: 30
          periodSeconds: 60
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import redis; r = redis.Redis(host='redis', port=6379); r.ping()"
          initialDelaySeconds: 10
          periodSeconds: 30
