---
# Strategy Engine
apiVersion: apps/v1
kind: Deployment
metadata:
  name: strategy-engine
  namespace: trading
  labels:
    app: strategy-engine
    app.kubernetes.io/part-of: algo-trading-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: strategy-engine
  template:
    metadata:
      labels:
        app: strategy-engine
    spec:
      imagePullSecrets:
      - name: docker-hub-creds
      containers:
      - name: strategy-engine
        image: docker.io/sudhan03/algo-trading:strategy-engine-e99c0ee
        imagePullPolicy: Always
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trading-secrets
              key: DB_PASSWORD
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trading-secrets
              key: REDIS_PASSWORD
        - name: ALPACA_API_KEY
          valueFrom:
            secretKeyRef:
              name: trading-secrets
              key: ALPACA_API_KEY
        - name: ALPACA_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: trading-secrets
              key: ALPACA_SECRET_KEY
        volumeMounts:
        - name: config
          mountPath: /app/config
        - name: ml-models
          mountPath: /app/models
          readOnly: true
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      volumes:
      - name: config
        configMap:
          name: trading-config
      - name: ml-models
        hostPath:
          path: /var/lib/rancher/k3s/storage/pvc-499f893f-7b25-4758-9cc5-4559b45c1ee0_orchestrator_models-pvc
          type: Directory
